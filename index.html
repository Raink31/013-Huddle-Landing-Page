<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap');
    </style>
    <script src="https://kit.fontawesome.com/8a2a497387.js" crossorigin="anonymous"></script> 
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
    <main>
        <div class="logo">
            <img src="assets/images/logo.svg" alt="huddle logo">
        </div>
        <div class="content">
            <div class="mockups">
                <img src="assets/images/illustration-mockups.svg" alt="">
            </div>
            <div class="text">
                <h1>Build the Community Your Fans Will Love</h1>
                    <p>Huddle re-imagines the way we build communities. You have a voice, but
                        so does your audience. Create connections with your users as you engage
                        in genuine discussion.
                    </p>
                    <div class="button"><a href="#">Register</a></div>
            </div>
        </div>
        <div class="icons-box">
            <div class="icons"> 
                <i class="fa-brands fa-facebook-f"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-instagram"></i>
            </div>
        </div>
        <footer class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">Yohan Baes</a>.
        </footer>
    </main>
</body>
</html>
